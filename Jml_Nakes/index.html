<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Jml_Nakes_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.99041155959,110.49112361],[-6.61180305921,111.223900424]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_Jml_Nakes_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">KEC</th>\
                        <td>' + (feature.properties['KEC'] !== null ? Autolinker.link(String(feature.properties['KEC'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KAB</th>\
                        <td>' + (feature.properties['KAB'] !== null ? Autolinker.link(String(feature.properties['KAB'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROV</th>\
                        <td>' + (feature.properties['PROV'] !== null ? Autolinker.link(String(feature.properties['PROV'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Dokter</th>\
                        <td>' + (feature.properties['Dokter'] !== null ? Autolinker.link(String(feature.properties['Dokter'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Perawat</th>\
                        <td>' + (feature.properties['Perawat'] !== null ? Autolinker.link(String(feature.properties['Perawat'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Bidan</th>\
                        <td>' + (feature.properties['Bidan'] !== null ? Autolinker.link(String(feature.properties['Bidan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Apoteker</th>\
                        <td>' + (feature.properties['Apoteker'] !== null ? Autolinker.link(String(feature.properties['Apoteker'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ahli Gizi</th>\
                        <td>' + (feature.properties['Ahli Gizi'] !== null ? Autolinker.link(String(feature.properties['Ahli Gizi'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Jml_Nakes_0_0(feature) {
            if (feature.properties['Perawat'] >= 11.000000 && feature.properties['Perawat'] <= 274.000000 ) {
                return {
                pane: 'pane_Jml_Nakes_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,248,251,1.0)',
            }
            }
            if (feature.properties['Perawat'] >= 274.000000 && feature.properties['Perawat'] <= 537.000000 ) {
                return {
                pane: 'pane_Jml_Nakes_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(102,194,164,1.0)',
            }
            }
            if (feature.properties['Perawat'] >= 537.000000 && feature.properties['Perawat'] <= 800.000000 ) {
                return {
                pane: 'pane_Jml_Nakes_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,109,44,1.0)',
            }
            }
        }
        map.createPane('pane_Jml_Nakes_0');
        map.getPane('pane_Jml_Nakes_0').style.zIndex = 400;
        map.getPane('pane_Jml_Nakes_0').style['mix-blend-mode'] = 'normal';
        var layer_Jml_Nakes_0 = new L.geoJson(json_Jml_Nakes_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Jml_Nakes_0',
            onEachFeature: pop_Jml_Nakes_0,
            style: style_Jml_Nakes_0_0,
        });
        bounds_group.addLayer(layer_Jml_Nakes_0);
        map.addLayer(layer_Jml_Nakes_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Jml_Nakes<br /><table><tr><td style="text-align: center;"><img src="legend/Jml_Nakes_0_LOW0.png" /></td><td>LOW</td></tr><tr><td style="text-align: center;"><img src="legend/Jml_Nakes_0_MID1.png" /></td><td>MID</td></tr><tr><td style="text-align: center;"><img src="legend/Jml_Nakes_0_HIGH2.png" /></td><td>HIGH</td></tr></table>': layer_Jml_Nakes_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Jml_Nakes_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['KEC'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'Sans Serif Collection\', sans-serif;">' + layer.feature.properties['KEC']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Jml_Nakes_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_JmlNakes_0]);
        map.on("zoomend", function(){
            resetLabels([layer_JmlNakes_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_JmlNakes_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_JmlNakes_0]);
        });
        </script>
    </body>
</html>
